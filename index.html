<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kemutan App: Photos to Life</title>

  <!-- Favicon using your logo -->
  <link rel="icon" type="image/png" href="kemutan-app-logo.png" />
  <link rel="shortcut icon" href="kemutan-app-logo.png" type="image/png" />
  <link rel="apple-touch-icon" href="kemutan-app-logo.png" />

  <style>
    /* Reset and base */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 40px 30px;
      box-shadow:
        0 8px 24px rgba(0,0,0,0.7),
        inset 0 0 20px rgba(255,255,255,0.05);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      transition: background-color 0.3s ease;
    }

    .container:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    header {
      margin-bottom: 30px;
    }

    img.logo {
      max-width: 160px;
      border-radius: 25%;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 8px #ff6500);
      transition: filter 0.3s ease;
    }

    img.logo:hover {
      filter: drop-shadow(0 0 15px #ff6500);
    }

    h1 {
      font-size: 2.75rem;
      margin: 0;
      font-weight: 700;
      letter-spacing: 1.2px;
      text-shadow: 0 2px 5px rgba(255, 101, 0, 0.8);
    }

    main p {
      font-size: 1.25rem;
      line-height: 1.6;
      margin: 20px 0;
      color: #ddd;
    }

    a {
      color: #ff6500;
      text-decoration: none;
      font-weight: 600;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s ease;
    }

    a:hover, a:focus {
      border-bottom-color: #ff6500;
      outline: none;
    }

    .app-store-button {
      display: inline-block;
      margin-top: 20px;
      transition: transform 0.2s ease;
    }

    .app-store-button:hover {
      transform: scale(1.05);
    }

    .app-store-button img {
      height: 50px;
      width: auto;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.5;
      letter-spacing: 0.5px;
    }

    /* Responsive tweaks */
    @media (max-width: 400px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 2rem;
      }

      main p {
        font-size: 1rem;
      }

      .app-store-button img {
        height: 45px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="kemutan-app-logo.png" alt="Kemutan App Logo" class="logo" />
      <h1>Kemutan Support</h1>
    </header>

    <main>
      <p>
        Welcome to Kemutan support. We're here to help you relive your memories by scanning photos and instantly playing attached videos.
      </p>
      <p>
        Need help? Reach out to us at 
        <a href="mailto:willasaskara+kemutansupport@gmail.com">Contact E-mail</a>
      </p>

      <!-- App Store download button -->
      <a href="https://apps.apple.com/app/id6746507955" target="_blank" rel="noopener" class="app-store-button">
        <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" 
             alt="Download on the App Store">
      </a>
    </main>

    <footer>
      &copy; 2025 Kemutan. All rights reserved.
    </footer>
  </div>
</body>
</html>
